  <!-- if attribute GET is used, it puts the fields into the URL -->
  <form class="" action="basic_4_forms.html" method="get">

        <th><label for="first_name">First Name</label></th>

      </tr>
      <tr>

          <button type="submit" name="button">Save1</button>
        </th>
      </tr>
    </table>
  </form>

<br>
