<!DOCTYPE html>
{% extends "app1/base.html"%} 
{% block body_block %}

<header class="container">
  <h1>Topic Edit</h1>
</header>

<form method="POST" class="post-form">
  {% csrf_token %}

  <div class="form-group row">
    {{topic_form_dict.as_p}}
  </div>

  <input type="submit" class="btn btn-primary" value="Update">
  <a href="{% url 'app1:topic_list'%}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">Return</a>
  

</form>

{% endblock body_block %}
