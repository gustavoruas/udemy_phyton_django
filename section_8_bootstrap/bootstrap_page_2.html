<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- importing bootstrap from local folder, CSS and JS -->
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
    <script src="bootstrap5/js/bootstrap.js"></script>

    <!-- importing from the web
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script> -->


    <meta charset="utf-8">
    <title>Forms with Bootstrap</title>
  </head>
  <body>

    <div class="container">
      <div class="p-5 mb-4 bg-success bg-opacity-25 rounded-3">
        <h3>Registering Form with Boostrap</h3>


        <form class="" action="index.html" method="post">
          <div class="mb-3">
            <label for="name_field">Complete Name</label>
            <input type="text" id="name_field" name="" value="" class="form-control">
          </div>

          <div class="mb-3">
            <label for="email_field">Email</label>
            <input type="email" id="email_field" name="" value="" class="form-control form-control-sm">
          </div>

          <div class="mb-3">
            <label for="sel1_field">Selecting Values</label>
            <select id="sel1_field" class="form-control">
              <option value="val1">Value 1</option>
              <option value="val2">Value 2</option>
              <option value="val3">Value 3</option>
              <option value="val4">Value 4</option>
              <option value="val5">Value 5</option>
              </select>
          </div>

          <button type="submit" name="button" class="btn btn-primary bg-opacity-25">Send Data</button>

        </form>
      </div>

    </div>

  </body>
</html>
