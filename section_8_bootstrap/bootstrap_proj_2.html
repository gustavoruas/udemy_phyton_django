<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- importing bootstrap from local folder, CSS and JS -->
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
    <script src="bootstrap5/js/bootstrap.js"></script>
    <script src="bootstrap5/js/bootstrap.min.js"></script>
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/css_proj1.css">

    <title>Form Page</title>
  </head>
  <body class="class_body">

    <!-- loading menut HTML via IFRAME, not IDEAL. -->
    <iframe src="bootstrap_proj_menu.html" onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()" width="100%" height="60px"></iframe>

    <div class="container">
      <div class="p-3 mb-2 bg-primary bg-opacity-25 rounded-3">
        <h5>Sign Up Form</h5>

        <form class="" action="bootstrap_proj_1.html" method="get">
          <div class="mb-3">
            <label for="name_field">Complete Name</label>
            <input type="text" id="name_field" name="" value="" class="form-control">
          </div>
          <div class="mb-3">
            <label for="email_field">Email</label>
            <input type="text" id="email_field" name="" value="" class="form-control">
          </div>

          <button type="submit" name="button" class="btn btn-primary bg-opacity-25">Register</button>
          <a href="bootstrap_proj_1.html" target="_parent" class="btn btn-danger bg-opacity-25">Cancel</a>


        </form>

      </div>

    </div>

  </body>
</html>
