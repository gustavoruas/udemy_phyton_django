<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <!-- bootstrap 3.3.7-->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>

    <!--Custom MEDIUM text area-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'CSS/blog.css'%}" />

    <!-- Link to your external JavaScript file -->
    <script src="script.js" defer></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-default navbar_font_cu1 custom-navbar">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>
            <a href="{% url "blog_app:post_list_url"%}" class="navbar-brand bigbrand"></a>
          </li>
          <li>
            <a href="{% url "blog_app:about_url"%}">About</a>
          </li>
          <li>
            <a href="https://github.com/yabwe/medium-editor/tree/master"
              >Medium CSS text area reference</a
            >
          </li>
        </ul>

        <!--User restricted menu-->
        <ul class="nav navbar-nav navbar-right">
            {% if  user.is_authenticated%}
            <li>
              <a href="{% url "blog_app:post_list_url" %}">Posts</a>
            </li>            
            <li>
                <a href="{% url "blog_app:post_create_url" %}">New Post</a>
            </li>
            <li>
                <a href="{% url "blog_app:post_draft_url"%}">Drafts</a>
            </li>
            <li>
                <a href="{% url "logout"%}">Logout</a>
            </li>
            <li>
                <p> Welcome {{user.username}}</p>
            </li>
            
           {% else %}
           <li>
            <a href="{% url "blog_app:post_list_url" %}">Posts</a>
          </li>
           <li>
               <a href="{% url "login"%}" class="nav navbar-right"><span class="glyphicon glyphicon-user"></span></a>
           </li>

            {% endif %}

        </ul>


      </div>
    </nav>

    <!--block-->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block content %}


                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
