{% extends "blog_app/base.html" %}

{% block content %}
{% for post in posts  %}
  <div class="post">
    <p class="date">created: {{ post.created_date|date:'d-m-Y'}} </p>
    <h2><a href={% url "blog_app:post_detail_url" pk=post.post_id %}>{{post.title}} </a>    </h2>
    
    <p>{{post.text|truncatechars:200}} </p>
  </div>

{% endfor %}

{% endblock  %}
