{% extends "blog_app/base.html" %}

{% block content %}
<form method="POST">
{% csrf_token %}
<p>Are sure you want to delete {{ object }}</p>

<input type="submit" class="btn btn-danger" value="Delete">
<a class="btn btn-default" href="{% url "blog_app:post_detail_url" pk=object.post_id%}">Back</a>

</form>

{% endblock  %}
