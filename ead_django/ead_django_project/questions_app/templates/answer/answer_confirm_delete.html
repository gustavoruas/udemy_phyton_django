{% extends "base.html" %}

{% block content %}

<div>
    <h2>Delete {{answer_context.answer_id}} ?</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
    
        {% comment %} return to details page with same ID as trying to delete {% endcomment %}
        <a class="btn btn-primary" href="{% url 'questions_app:answer_detail_url' question_id=question_context.question_id pk=answer_context.answer_id %}">Back</a>
    </form>

</div>


{% endblock %}
