<!-- no neex to EXTEND any other file as this is injected with INCLUDE -->
<div class="post media">
    <h3>{{post.message_html|safe}}</h3>

    <div class="media-body">        
        <h4 class="meadia-heading">
        <span class="username"> 
          
            <a href="{% url 'posts:post_for_user_url' username=post.user.username %}">
                @{{post.user.username}}
            </a>       
        
        </span>
        <time class="time">
            <a href="{% url 'posts:post_single_url' username=post.user.username pk=post.pk %}">
                {{post.created_at}}
            </a>
        </time>
       
    </h4>
    <div class="media-footer">
        {% if user.is_authenticated and post.user == user  %}
        <a href="{% url 'posts:post_delete_url' pk=post.pk  %}" title="delete" class="btn btn-simple">
            <span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span>
            <span class="text-danger icon-label">Delete</span>
        
        </a>
        
        {% endif %}

    </div>

    </div>


</div>
