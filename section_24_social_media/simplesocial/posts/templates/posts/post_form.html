{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
<h3>Create new post</h3>
<form action="{% url 'posts:post_create_url' %}" id="postForm" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" value="Post" class="btn btn-primary btn-large">

</form>

{% endblock  %}
